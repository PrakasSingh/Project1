<!DOCTYPE html>
<html>
    <head>
        <meta name="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="login.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div id="brand">
            <h1>Snow</h1><br> <br>
        </div>
        <div id="header">
        <form id="form-contain" name="myform" onsubmit="return validate()">
        <div id="login">
            <p class="message">Log in to Snow</p><br>
            <p id="msg">You must log in to continue.</p><br>
        </div>
            <div class="control">
            <input id="email" type="text" name="email" placeholder="Email address or phone number">
            <p id="emailerror">The email address or phone number that you've entered doesn't match any account.</p>
            <input id="passcode" type="password" name="pass" placeholder="Password">
            <p id="passerror">The password you've entered is incorrect</p>
            </div>
            <input id="button" type="submit" name="submit" value="Log In"><br> <br>
            <ul>
                <li><a href="password.html">Forgotten account?</a></li>
                <p>.</p>
                <li><a href="signup.html">Sign up for Snow</a></li>
            </ul><br><br>
        </form>
        </div>
        <script type="text/javascript" src="login.js"></script>
    </body>
</html>
